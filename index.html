<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="id-header">
        <header>Malone's Coins</header>
    </div>
    <div id="middle">
        <div id="check">
            <h2>Balance</h2>
            <p>$ 0.00</p>
            <button>Reset</button>
        </div>
        <div id="action">
            <div id="Submit">
                <H3>Submit Transcation</H3>
            </div>
            <div id="amount">
                <label for="amount">Amount:</label>
                <div>
                    <p class="dollar">$</p><input type="number" step-".01" name="amount" id="amount-bar">
                </div>
            </div>
            <div id="dropdown">
                <label for="Type">Type</label>
                <select>
                    <option value="Deposit">Deposit</option>
                    <option value="Withdrawl">Withdrawl</option>
                </select>
            </div>
            <div id="button">
                <button>Submit</button>
            </div>
        </div>
    </div>
    <div>
        <table>
            <td>Transaction ID</td>
            <td>Type</td>
            <td>Amount</td>
            <td>Starting Balance</td>
            <td>New Balance</td>
        </table>
    </div>
</body>









</html>
